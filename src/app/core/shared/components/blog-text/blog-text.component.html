<div #scrollWrapper class="carousel">
  <div class="carousel-cell" *ngFor="let item of html" [innerHTML]="item?.text"></div>
</div>

<div class="range-control">
  <div #bar class="bar" [ngStyle]="{width: currentRangeVal + '%'}"></div>
  <div class="dots" *ngFor="let item of dots; let i = index" [ngStyle]="{left: (100 / _listLength ) * (i) + '%'}">22</div>
  <input id="inputRange"
  type="range"
  min="0"
  max="100"
  step="1"
  (change)="setRange($event)"
  [value]="currentRangeVal">
</div>
