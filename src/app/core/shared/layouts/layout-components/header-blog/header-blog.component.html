<div class="header-container" [ngClass]="{menu: sidebar.isOpen}">
  <div class="container">
      <header class="header">
        <a href="/" class="logo">
          <div
          class="logo__part--no-animation"
          (mouseover)="logoImg = '/assets/img/content/osd_logo_animation.gif'"
          (mouseout)="logoImg = '/assets/img/content/osd_logo_no-animation.png'"
          >
              <img [src]="logoImg" alt="Logo">
          </div>
          <div class="logo__part--mobile">
              <img src="/assets/svg/logomob.svg" alt="Logo">
          </div>
        </a>

          <div class="page-title" (click)="header?.routeToCategory()">
              <span class="hidde">{{ header.title | translate }}</span>
            <div class="search">
              <i class="icon icon-search"></i>
              <input type="text" placeholder="{{ 'Поиск по блогам' | translate }}" #searchInputMob>
            </div>
          </div>

          <div class="header__group--rt">

            <div class="search">
              <i class="icon icon-search"></i>
              <input type="text" placeholder="{{ 'Поиск по блогам' | translate }}" #searchInput>
            </div>

            <div class="langs" *appShellMedia="{type: 'below', width: 1080}">
                <ul class="langs__list" *ngIf="langList?.length">
                  <li
                  class="langs__item"
                  *ngFor="let item of langList"
                  (click)="changeLanguage(item)"
                  >{{ item }}</li>
                  <li class="langs__item active" [ngStyle]="{'left': langAnimation()}"></li>
                </ul>
              </div>

              <div class="langs mobile" *appShellMedia="{type: 'above', width: 1080}">
                <ul class="langs__list" *ngIf="langList?.length">
                  <ng-container *ngFor="let item of langList">
                    <li
                    class="langs__item"
                    *ngIf="LANG === item"
                    (click)="changeLanguageNext(item)"
                    >{{ item }}</li>
                  </ng-container>
                </ul>
              </div>

            <button class="menu-btn" *ngIf="!sidebar.isOpen" (click)="sidebar.open()">
              <i class="icon-menu"></i>
            </button>

            <button class="menu-btn" *ngIf="sidebar.isOpen" (click)="sidebar.close()">
              <i class="icon-close"></i>
            </button>
          </div>
      </header>
  </div>
</div>
