
<app-main-layout>
  <div class="page-content">
    <div class="blog__list">
      <div class="blog__item" *ngFor="let item of blogList">
        <div class="blog__item-title">{{item?.acf?.title_prev}}</div>
        <div class="blog__item-text">{{item?.acf?.desc_prev}}</div>
        <div class="blog__item-readmore"><a [routerLink]="[item?.slug]">{{'читать' | translate}} <img src="/assets/svg/arrow.svg" alt=""></a></div>
      </div>
    </div>
    <div class="blog__pagination">
      <div class="blog__pagination-link">1</div>
      <div class="blog__pagination-link">2</div>
      <div class="blog__pagination-link">3</div>
      <div class="blog__pagination-link">4</div>
      <div class="blog__pagination-link">5</div>
    </div>
  </div>
</app-main-layout>
