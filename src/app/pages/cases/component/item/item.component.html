
<app-blog-item-layout>
  <div class="page-top">
    <div class="container">
      <div class="page-top__title">
        <h1>{{casePost?.acf?.title_detail}}</h1>
      </div>
      <div class="page-top__author">
        <div class="page-top__author-name">
          <div class="name">{{casePost?.acf?.author_name}}</div>
          <div class="position">{{casePost?.acf?.author_position}}</div>
        </div>
        <div class="page-top__author-img">
          <img [src]="casePost?.acf?.author_photo?.url" alt="">
        </div>
      </div>
    </div>
  </div>



  <div class="page-content">
    <div class="container">
        <app-slider-text [html]="casePost?.acf?.desc_detail"></app-slider-text>
    </div>
  </div>



</app-blog-item-layout>
