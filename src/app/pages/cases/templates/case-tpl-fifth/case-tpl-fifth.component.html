<div class="page-block-container">
  <div class="page-block-bg" [ngStyle]="data?.background_color_opacity">
    <img class="page-block-bg__img" *ngIf="data?.slide_background?.url" [src]="data?.slide_background?.url" alt="">
  </div>

  <div class="container">
    <div class="content-container">
      <div class="heading">
        <h1 class="heading__title">{{'Фотоотчет' | translate}}</h1>
        <div class="heading__description" [innerHTML]="data?.acf?.case5?.desc">

        </div>
      </div>

      <div class="slider-container">
        <app-rush-slider class="slider" [config]="sliderConfig" (init)="photoSliderInit($event)" *ngIf="sliderLoad">
          <app-rush-slide  *ngFor="let item of slideList">
            <img class="img-slide" [src]="item?.photo?.url" [alt]="item?.photo?.alt">
          </app-rush-slide>
        </app-rush-slider>
        <div class="slider-controls">
          <div class="slider-controls__btn prev" (click)="photoSlider.prevSlide()"><i class="icon-arrow"></i></div>
          <div class="slider-controls__btn next" (click)="photoSlider.nextSlide()"><i class="icon-arrow"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination" *ngIf="photoSlider">
    <span class="pagination__link" *ngFor="let slide of photoSlider.slideList; let i = index;" (click)="photoSlider.goToSlide(i)" [ngClass]="{active: i == photoSlider.currentSlide}">{{ i + 1 }}</span>
  </div>
</div>
