<div class="page-block-container">
    <div class="page-block-bg"></div>
    <img class="page-block-bg__img" [src]="data?.slide_background?.url" alt="" />

  <div class="page-block left" *ngIf="data?.block_direction_left">
    <div class="client" *ngIf="data?.client">{{data?.client}}</div>
    <div class="text-block">
      <div class="text-block__title" *ngIf="data?.title">{{data?.title}}</div>
      <div class="text-block__list" [innerHTML]="data?.text"></div>
    </div>
  </div>

  <div class="page-block right" *ngIf="!data?.block_direction_left">
    <div class="client" *ngIf="data?.client">{{data?.client}}</div>
    <div class="text-block">
      <div class="text-block__title" *ngIf="data?.title">{{data?.title}}</div>
      <div class="text-block__list" [innerHTML]="data?.text"></div>
    </div>
  </div>

</div>
