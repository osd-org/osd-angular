<div class="page-block-container">
  <div class="page-block-bg">
    <img class="page-block-bg__img" *ngIf="data?.slide_background?.url" [src]="data?.slide_background?.url" alt="" />
    <div class="page-block-bg full" [ngStyle]="data?.background_color_opacity"></div>
  </div>

  <div class="container page-block">
    <div class="title" *ngIf="data?.title">{{data?.title}}</div>

    <div class="image" *ngIf="data?.counter_or_photo_or_link === 'фото'">
      <img *ngIf="data?.photo?.url" [src]="data?.photo?.url" alt="" />
    </div>

    <div class="counter-list" *ngIf="data?.counter_or_photo_or_link === 'счетчик'">
      <div class="counter-list__item" *ngFor="let item of data?.counts; let i = index;">
        <div class="outer">
          <svg viewBox="0 0 140 140" preserveAspectRatio="xMinYMin meet" [style.zIndex]="i === 1 ? 2 : 1">
            <g>
              <circle [attr.r]="item?.max_rad + '%'" [attr.fill]="item?.background_color_opacity" cx="50%" cy="50%" class="circle-back"/>
              <text
              x="50%" y="50%"
              text-anchor="middle"
              lengthAdjust="spacingAndGlyphs"
              dy="0.3em"
              >{{item?.number_prefix}}
              <tspan [countUp]="item?.number" [options]="countOpts">{{item?.number}}</tspan>
              {{item?.number_sufix}}</text>
              <text
              *ngFor="let t of item?.multiLine; let i = index;"
              class="small" x="50%" [attr.y]="item?.y[i] + '%'"
              lengthAdjust="spacingAndGlyphs"
              text-anchor="middle" dy="0.3em">{{t}}</text>
            </g>
          </svg>
        </div>
      </div>
    </div>

    <div class="link" *ngIf="data?.counter_or_photo_or_link === 'ссылка'">
      <a [href]="data?.link?.link_url" target="_blank" [ngStyle]="{'color': data?.link?.link_color}">{{data?.link?.link_text}}</a>
    </div>

    <div class="bottom__link" *ngIf="data?.more_cases" [routerLink]="['/' + LANG + '/cases']">
      <i class="icon icon-arrow"></i>
      <div class="bottom__link-more">{{'ЕЩЕ КЕЙСЫ' | translate}}</div>
    </div>

  </div>
</div>
