<app-page-layout>
  <div class="page-content">
    <div class="container">
      <!-- <h1 class="title" [innerHTML]="pageContent?.content?.rendered"></h1> -->

      <div *appShellMedia="{type: 'below', width: 1080}" class="brands-container top" [ngClass]="{'loaded': animation}">
        <img
        [ngStyle]="{'transition-delay': getDelay(i)}"
        class="brand-item"
        [src]="item?.data?.img?.url"
        [alt]="item?.data?.img?.alt"
        *ngFor="let item of clientImgList | slice:0:9; let i = index;">
      </div>

      <div class="testimonials-container" *ngIf="pageContent?.acf?.reviews">
        <div class="slider-nav prev" (click)="slider.prevSlide()"><i class="icon-arrow"></i></div>
        <div class="slider-nav next" (click)="slider.nextSlide()"><i class="icon-arrow"></i></div>
        <div class="testimonials">
          <app-rush-slider class="testimonials-track" (init)="sliderInit($event)" [config]="sliderConfig">

            <app-rush-slide class="testimonial" *ngFor="let item of pageContent?.acf?.reviews; let last = last;">
              <img class="testimonial__quote" src="/assets/svg/quote.svg" alt="">

              <div class="testimonial__wrap">
                <div class="testimonial__client left">
                  <img class="testimonial__img" *ngIf="item?.img?.url" [src]="item?.img?.url" [alt]="item?.img?.alt">
                  <a *ngIf="item?.pdf_file?.url" [href]="item?.pdf_file?.url" target="_blank" class="testimonial__pdf">pdf {{'файл' | translate }}</a>
                </div>
                <div class="testimonial__client" [ngStyle]="{'display': isIE ? 'block' : 'flex'}">
                  <div class="testimonial__text">{{item?.review}}</div>
                  <strong class="testimonial__author">{{item?.name}}</strong>
                  <span class="testimonial__author-position">{{item?.position}}</span>
                </div>
              </div>

            </app-rush-slide>

          </app-rush-slider>
        </div>
        <div class="pagination">
          <span class="pagination__link" *ngFor="let slide of pagination; let i = index;" (click)="slider.goToSlide(i)" [ngClass]="{active: i == slider?.currentSlide}">{{ i + 1 }}</span>
        </div>
      </div>

      <div *appShellMedia="{type: 'below', width: 1080}" class="brands-container bottom" [ngClass]="{'loaded': animation}">
        <img
        [ngStyle]="{'transition-delay': getDelay(i)}"
        class="brand-item"
        [src]="item?.data?.img?.url"
        [alt]="item?.data?.img?.alt"
        *ngFor="let item of clientImgList | slice:10:20; let i = index;">
      </div>

      <div *appShellMedia="{type: 'above', width: 1080}" class="brands-container mob">
        <img class="brand-item" [src]="item?.data?.img?.url" [alt]="item?.data?.img?.alt" *ngFor="let item of clientImgList">
      </div>


    </div>
  </div>
</app-page-layout>
