<div class="service-container">
	<div *appShellMedia="{type: 'below', width: 1080}">
		<div class="service-content">
			<h1>{{pageContent?.title?.rendered}}</h1>

			<div class="monetization_list">
				<div
								(click)="openTab(item.name)"
								class="monetization_item"
								[ngClass]="{active: item.name === currentTab}"
								*ngFor="let item of pageContent?.acf?.monetization_list?.monetization_block"
				>
					<div class="monetization_item-name" [ngStyle]="{color: item?.fill >= 70 ? '#fff' : item?.color}">
						{{item?.name}}
					</div>
					<div class="monetization_item-background"
					     [ngStyle]="{background: item?.color, height: item?.fill + '%'}"></div>
				</div>
			</div>

			<ng-container>
				<div class="text" [innerHTML]="currentTabContent | sanitizeHtml"></div>
			</ng-container>

		</div>
		<div class="order-btn-container">
			<a [routerLink]="['/', LANG,'contact']" class="order-btn" [style.backgroundColor]="orderBtnColor">{{'Сделать заказ' | translate}} <i class="icon-arrow"></i></a>
		</div>
	</div>

	<div *appShellMedia="{type: 'above', width: 1080}" class="service-content">

		<div class="slider-container">
			<app-rush-slider *ngIf="pageContent" (init)="sliderInit($event)" [config]="sliderConfig">
				<app-rush-slide *ngFor="let item of pageContent?.acf?.monetization_list?.monetization_block">
					<div class="monetization_list">
						<div class="monetization_item mobile" >
                <h1>{{pageContent?.title?.rendered}}</h1>
							<div class="monetization_item-name" [ngStyle]="{color: item?.fill >= 70 ? '#fff' : item?.color}">
								{{item?.name}}
							</div>
							<div class="monetization_item-background"
							     [ngStyle]="{background: item?.color, height: item?.fill + '%'}"></div>
						</div>
					</div>

					<ng-container>
						<div class="text" [innerHTML]="item?.desk | sanitizeHtml"></div>
					</ng-container>

					<div class="order-btn-container">
						<a [routerLink]="['/', LANG,'contact']" class="order-btn" [style.backgroundColor]="item?.color">{{'Сделать заказ' | translate}} <i class="icon-arrow"></i></a>
					</div>
				</app-rush-slide>
			</app-rush-slider>
			<div class="slider-nav prev" (click)="slider.prevSlide()"><i class="icon-arrow"></i></div>
			<div class="slider-nav next" (click)="slider.nextSlide()"><i class="icon-arrow"></i></div>
		</div>

	</div>
</div>
