<div class="service-container">
  <div class="service-content">
    <h1>{{pageContent?.title?.rendered}}</h1>

    <div class="monetization_list">
      <div
      class="monetization_item"
      *ngFor="let item of pageContent?.acf?.monetization_list?.monetization_block"
      >
      <div class="monetization_item-name" [ngStyle]="{color: item?.fill >= 70 ? '#fff' : item?.color}">{{item?.name}}</div>
      <div class="monetization_item-background" [ngStyle]="{background: item?.color, height: item?.fill + '%'}"></div>
    </div>
    </div>

    <div class="text" [innerHTML]="pageContent?.content?.rendered | sanitizeHtml"></div>

  </div>
  <div class="order-btn-container">
    <a [routerLink]="['/', LANG,'contact']" class="order-btn" [style.backgroundColor]="orderBtnColor">{{'Сделать заказ' | translate}} <i class="icon-arrow"></i></a>
  </div>
</div>
